name: Deploy to ECR and update Argo CI manifest

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Get the SHA of the commit
      - name: Get commit SHA
        id: commit_sha
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA})"

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Login to ECR
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
  
      # Build the Docker image
      - name: Build, tag, and push image to ECR 
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: isolates
          IMAGE_TAG: ${{ steps.commit_sha.outputs.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.commit_sha.outputs.sha }}

      # Clone the repository containing the Argo CI manifest
      - name: Clone the manifest repository
        uses: actions/checkout@v2
        with:
          repository: kofikodie/local-manifest
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      # Update the Argo CI manifest
      - name: Update the Argo CI manifest
        run: |
          cd charts
          cd isolates
          sed -i "s|image: .*|image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/my-image:${{ steps.commit_sha.outputs.sha }}|" iso-ds.yml
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add iso-ds.yml
          git commit -m "Update Argo CI manifest"

      # Push the updated manifest to the repository
      - name: Push the updated manifest
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
